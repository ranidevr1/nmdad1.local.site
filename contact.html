<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

        <title>Wi-Beach</title>

        <meta name="description" content="WIBEACH">
        <meta name="keywords" content="HTML5, CSS3, JavaScript, jQuery, Responsive, Grid">
        <meta name="author" content="Rani Devriendt">
        <meta name="copyright" content="WIBEACH">

        <link rel="sitemap" type="application/xml" title="Sitemap" href="./sitemap.xml">
        <link rel="author" type="text/plain" href="./humans.txt">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span> </span>
                    <span> </span>
                    <span> </span>
                    <ul id="menu">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="oostende.html"> Oostende </a></li>
                        <li><a href="wifi.html"> Wi-Fi </a></li>
                        <li><a class="active" href="contact.html"> Contact </a></li>
                    </ul>
                </div>
            </nav>
            <div class="logo"> <img src="img/logo.png" /> </div>
        </header>
        <main>
            <div class="form-container">
                <form id="contact" action="" method="post">
                    <h3>Heb je een vraag?</h3>
                    <h4>Neem dan contact op!</h4>
                    <fieldset>
                        <input placeholder="Naam" type="text" tabindex="1" required autofocus>
                    </fieldset>

                    <fieldset>
                        <input placeholder="Voornaam" type="text" tabindex="2" required>
                    </fieldset>

                    <fieldset>
                        <input placeholder="E-mailadres" type="email" tabindex="3" required>
                    </fieldset>

                    <fieldset>
                        <input placeholder="Telefoonnummer" type="tel" tabindex="4">
                    </fieldset>

                    <fieldset>
                        <textarea placeholder="Bericht" tabindex="5" required></textarea>
                    </fieldset>

                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Verzenden</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <script src="js/main.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="vendor/jquery/jquery.min.js">\x3C/script>')</script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        </footer>
    </body>
</html>
